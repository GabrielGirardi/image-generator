<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./javascript/generator.js"></script>
    <script src="./javascript/time.js"></script>
    <script src="./javascript/base.js"></script>
    <link rel="stylesheet" href="./css/base.css">
    <title>Gerador de Imagens</title>
</head>
<body>
    <header id="header">
        <div class="search-container">
            <div class="container">
                <div class="social">
                    <a href="https://github.com/GabrielGirardi">
                        <img src="./assets/icons/github.svg" alt="" width="20px" height="20px"/>
                    </a>
                    <a href="http://instagram.com/gabriell_girardii">
                        <img src="./assets/icons/instagram.svg" alt="" width="20px" height="20px"/>
                    </a>
                    <a href="https://www.pexels.com/pt-br/api/">
                        <img src="./assets/icons/api.png" alt="" width="20px" height="20px"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="filter-options">
            <ul class="filter-list">
                <li>Anime</li>
                <li>Jogos</li>
                <li>Universo</li>
                <li>Floresta</li>
                <li>Gatos</li>
                <li>Paisagem</li>
            </ul>
        </div>
        <div class="search-container-middle">
            <div class="container">
                <h1 class="time"></h1>
                <h2 class="title-welcome">Bem Vindo, Visitante.</h2>
                <h3>Qual é a imagem que você guarda na sua cabeça?</h3>
                <div class="search-area">
                    <input type="search" name="" id="search-bar"/>
                    <button id="btn">
                        <img src="./assets/icons/arrow.png" alt="Search" width="16" height="16"/>
                    </button>
                </div>
                <p class="text-extra">“Se você quer despertar toda a humanidade, desperte tudo de si mesmo.”</p>
            </div>
        </div>
    </header>

    
    <section>
        <div class="title-fotos">
            <h3>Sugestão de Imagens</h3>
        </div>
        <div class="images-container" style="margin-top: 20px;">
            <figure class="wave">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption>
            </figure>
        
            <figure class="wave">
            <img src="" alt="Not Found"></img>
            <figcaption>Figura</figcaption>
            </figure>
        
            <figure class="wave">
            <img src="" alt="Not Found"></img>
            <figcaption>Figura</figcaption>
            </figure>
        
            <figure class="wave">
            <img src="" alt="Not Found"></img>
            <figcaption>Figura</figcaption>
            </figure>
            
            <figure class="wave">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption>
            </figure>

            <figure class="wave">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption>
            </figure>

            <figure class="wave">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption>
            </figure>

            <figure class="wave" id="results">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption>
            </figure>

            <figure class="wave">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption>
            </figure>

            <figure class="wave">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption> 
            </figure>

            <figure class="wave">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption> 
            </figure>

            <figure class="wave">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption> 
            </figure>

            <figure class="wave">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption> 
            </figure>

            <figure class="wave special">
                <img src="" alt="Not Found"></img>
                <figcaption>Figura</figcaption> 
            </figure>  
    </section>
    <div class="return-to-top">
        <a href="#header">
            <img src="./assets/icons/arrow.png" alt="Search" width="16" height="16"/>
        </a>
    </div>
</body>
</html>
