<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./javascript/generator.js"></script>
    <script src="./javascript/partials/header.js"></script>
    <script src="./javascript/partials/components.js"></script>
    <script src="./javascript/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="./assets/logo.ico" type="image/x-icon">
    <title>Wall GGenerator</title>
</head>
<body>
    <header class="flex justify-between center" id="header">
      <nav class="navigation" id="navigation">
          <ul class="nav-options flex center">
              <li v-for="option in options">
                <a v-bind:href="option.optionHref" target="_blank">
                    <img 
                      v-bind:src="option.optionIcon"
                      v-bind:title="option.optionTitle"
                      v-bind:alt="option.optionAlt"
                      v-bind:width="iconWidth"
                      v-bind:height="iconHeight"
                    />
                </a>
              </li>
          </ul>
      </nav>

      <div class="logo flex center justify-center">
        <h1 class="flex center justify-center">
          <img src="./assets/default/logo-site.svg" alt="Logo GGenerator" width="46" height="46"/>
          <span>{{ title }}</span>
        </h1>
      </div>
      <div class="search-container flex center justify-center">
        <input type="text" id="searchInput" placeholder="Search wallpapers">
        <button id="searchButton">
          <img src="./assets/icons/search.svg" alt="Pesquisar" title="Pesquisar" width="24" height="24"/>
        </button>
      </div>
    </header>
      
    <main id="content">
      <section class="suggestion results">
        <h2>Sugest√µes</h2>
        <ul class="results-grid" id="suggestion">
          <li 
            class="result-item"
            v-for="suggestion in suggestions">
            <img 
              v-bind:class="suggestion.className"
              v-bind:src="suggestion.imageSrc"
              v-bind:title="suggestion.title"
              v-bind:alt="suggestion.alt"
            />
          </li>
        </ul>
      </section>

      <section class="filters" id="filters-content">
        <h2>Filtros</h2>
        <ul class="filters-list">
          <li
            v-for="filter in filters"
            v-bind:class="filter.className + ' ' + globalFilterClass">
              <span>{{ filter.filterName }}</span>
          </li>
      </section>
      
      <section class="category">
        <h2>Explore por categorias</h2>
        <ul>
          <li
            v-for="category in categories"
            v-bind:class="category.categoryClass">
            <span>{{ category.categoryName }}</span>
            <img  
              v-bind:src="category.categoryIllustration"
              v-bind:title="category.categoryIllustrationTitle"
              v-bind:alt="category.categoryIllustrationAlt"
            />
          </li>
        </ul>
      </section>
      
      <section class="results">
        <h2>Resultados da pesquisa</h2>
        <div class="results-grid">
          <div class="result-item">
            <img src="example-image-1.jpg" alt="Wallpaper 1">
          </div>
          <div class="result-item">
            <img src="example-image-2.jpg" alt="Wallpaper 2">
          </div>
          <div class="result-item">
            <img src="example-image-3.jpg" alt="Wallpaper 3">
          </div>
        </div>
      </section>
    </main>
      
    <footer>
      <p>&copy; 2023 Wallpaper GGenerator</p>
    </footer>
</body>
</html>
